<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="error-message" class="error-message">
            Unable to get location data. Showing default values.
        </div>
        
        <div class="header">
            <div>
                <h1>Weather Forecast</h1>
                <p id="location">Detecting location...</p>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
                    <svg class="sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
                <div id="last-updated">Last updated: Just now</div>
            </div>
        </div>

        <div class="weather-grid">
            <div class="weather-card">
                <div class="metric" id="temperature">--Â°C</div>
                <div class="label">Temperature</div>
            </div>
            <div class="weather-card">
                <div class="metric" id="humidity">--%</div>
                <div class="label">Humidity</div>
            </div>
            <div class="weather-card">
                <div class="metric" id="wind">-- km/h</div>
                <div class="label">Wind Speed</div>
            </div>
            <div class="weather-card">
                <div class="metric" id="rainfall">-- mm</div>
                <div class="label">Rainfall</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <div id="loading" class="loading">
        Loading weather data...
    </div>

    <script src="script.js"></script>
</body>
</html>
